<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagens Skollunch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Skollunch</h1>
        <p id="current-date-display"></p>
    </header>

    <main id="app">
        <!-- Karbyskolan Container -->
        <section id="karby" class="school-card" onclick="toggleDetails('karby')">
            <div class="school-header">
                <h2>Karbyskolan</h2>
                <span class="status-badge" id="karby-status">Laddar...</span>
            </div>
            <div class="main-dish-container">
                <p class="dish-label" id="karby-label">Dagens Lunch</p>
                <h3 class="main-dish" id="karby-dish">H채mtar meny...</h3>
            </div>

            <div class="expand-indicator">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </div>

            <div class="details-view" id="karby-details">
                <h4>Kommande Dagar</h4>
                <ul class="upcoming-list" id="karby-upcoming"></ul>
            </div>
        </section>

        <!-- Olympiaskolan Container -->
        <section id="olympia" class="school-card" onclick="toggleDetails('olympia')">
            <div class="school-header">
                <h2>Olympiaskolan</h2>
                <span class="status-badge" id="olympia-status">Laddar...</span>
            </div>
            <div class="main-dish-container">
                <p class="dish-label" id="olympia-label">Dagens Lunch</p>
                <h3 class="main-dish" id="olympia-dish">H채mtar meny...</h3>
            </div>

            <div class="expand-indicator">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </div>

            <div class="details-view" id="olympia-details">
                <h4>Kommande Dagar</h4>
                <ul class="upcoming-list" id="olympia-upcoming"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>Data h채mtad fr책n Mashie</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
